type Person {
  id: ID!
  name: String!
  age: Int!
}

type Query {
  oldestPeople(limit: Int!): [Person!]!
  youngestPeople(limit: Int!): [Person!]!
  peopleByNameStart(letter: String!, limit: Int!): [Person!]!
}

type Mutation {
  addPerson(name: String!, age: Int!): Person!
  updatePerson(id: ID!, name: String, age: Int): Person!
}

type Subscription {
  personAdded: Person!
}

